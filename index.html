<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AUDIO STUDIO PRO | CODE EXPORTER</title>
    <style>
        :root { 
            --gold: #d4af37;
            --blue: #5da9e1;
            --bg: #f0f4f8;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: #1a4a7a; }

        /* –û–ö–ù–û –ö–û–î–ê –°–õ–ï–í–ê */
        .code-exporter { width: 350px; background: #2c3e50; color: #ecf0f1; display: flex; flex-direction: column; padding: 15px; border-right: 2px solid var(--gold); }
        .code-area { flex: 1; background: #1e272e; color: #00d8ff; border: 1px solid #444; border-radius: 8px; padding: 10px; font-family: 'Courier New', monospace; font-size: 11px; resize: none; margin-top: 10px; }
        .copy-btn { background: var(--gold); border: none; padding: 10px; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .copy-btn:hover { background: #b8860b; }

        /* –†–ï–î–ê–ö–¢–û–† */
        .sidebar-edit { width: 300px; background: white; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; }
        .player-preview { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .card { border: 2px solid var(--gold); border-radius: 12px; padding: 10px; margin-bottom: 10px; background: white; }
        label { font-size: 10px; font-weight: 900; color: var(--gold); text-transform: uppercase; display: block; }
        .input-row { display: flex; align-items: center; gap: 5px; background: #f9f9f9; padding: 5px; border-radius: 6px; margin-top: 5px; }
        input, select { border: none; background: transparent; width: 100%; outline: none; font-weight: bold; }

        /* –ü–õ–ï–ï–† –ü–†–ï–í–¨–Æ */
        .cover { width: 350px; height: 200px; border: 3px solid var(--gold); border-radius: 20px; background: white; background-size: cover; display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .play-btn { width: 60px; height: 60px; border-radius: 50%; background: var(--gold); border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>

<aside class="code-exporter">

    <textarea class="code-area" id="finalCode" readonly></textarea>
    <button class="copy-btn" onclick="copyCode()">Copy to Clipboard</button>
</aside>

<aside class="sidebar-edit">

    <div class="card"><label id="l-lang">Language</label><select id="langSel" onchange="updateEditor()"></select></div>

    </div>

<script>

</body>
</html>
