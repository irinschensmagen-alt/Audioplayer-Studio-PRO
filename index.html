<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {

            --gold-text: #b8860b;
            --bg: #fdfdfd;
            --danger: #e74c3c;
            --success: #27ae60;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #444; display: flex; height: 100vh; overflow: hidden; }
        .container { display: grid; grid-template-columns: 320px 1fr; width: 100%; }
        .settings { background: white; padding: 25px; border-right: 1px solid #eee; display: flex; flex-direction: column; overflow-y: auto; box-shadow: 2px 0 15px rgba(0,0,0,0.03); }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; border-bottom: 2px solid #f1c40f; padding-bottom: 15px; }
        .logo-img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid #d4af37; background: #fff; }
        .player-view { padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .cover { width: 100%; max-width: 480px; height: 260px; border-radius: 25px; background: #fff center/cover no-repeat; border: 5px solid #fff; box-shadow: 0 15px 35px rgba(0,0,0,0.07); display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 20px; }

        label { display: block; font-size: 0.75rem; font-weight: 800; margin-top: 15px; color: var(--gold-text); text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 11px; border-radius: 12px; border: 1px solid #ddd; margin-top: 6px; font-size: 0.9rem; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 14px; background: var(--gold); color: white; font-weight: 700; cursor: pointer; margin-top: 12px; transition: 0.3s; }
        .btn-del { background: #eee; color: #666; width: auto; padding: 5px 10px; font-size: 0.7rem; margin-top: 8px; border-radius: 8px; cursor: pointer; border: none; }
        .btn-del:hover { background: var(--danger); color: white; }
        .controls { display: flex; gap: 20px; align-items: center; margin: 30px 0; }
        .c-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: #fff; color: #d4af37; font-size: 1.3rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        #play-btn { width: 75px; height: 75px; border-radius: 50%; background: var(--gold); color: white; font-size: 1.8rem; }
        #prog { width: 100%; max-width: 550px; accent-color: #d4af37; cursor: pointer; }
        #time-txt { font-family: monospace; font-weight: bold; color: var(--gold-text); margin-top: 8px; font-size: 1.1rem; }
        #status-display { color: var(--danger); font-weight: 900; margin-bottom: 12px; font-size: 1.4rem; height: 1.5em; }
        #lock-screen { position: absolute; inset: 0; background: rgba(255,255,255,0.98); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .card { background: #fdfdfd; padding: 18px; border-radius: 18px; border: 1px solid #eee; margin-top: 12px; width: 100%; max-width: 550px; }
    </style>
</head>

    function translate() {
        const ln = document.getElementById('langSelect').value;
        const d = langMap[ln] || langMap['en'];
        document.getElementById('ui-title').innerText = d.title;
        document.getElementById('lbl-lang').innerText = d.lang;
        document.getElementById('lbl-mode').innerText = d.mode;
        document.getElementById('lbl-code').innerText = d.code;
        document.getElementById('copy-btn').innerText = d.copy;
        document.getElementById('lbl-aud').innerText = d.aud;
        document.getElementById('lbl-img').innerText = d.img;
        document.getElementById('slowBtn').innerText = d.slow;
        document.getElementById('lock-title').innerText = d.lock;
        Array.from(document.getElementById('modeSelect').options).forEach((opt, i) => opt.text = d.modes[i]);
        updateStatus();
    }

    function updateStatus() {
        const ln = document.getElementById('langSelect').value;
        const m = document.getElementById('modeSelect').value;
        const status = document.getElementById('status-display');
        const d = langMap[ln] || langMap['en'];
        status.innerText = (m === 'test') ? `${d.attempt}: ${plays + 1} / 2` : "";
    }

    function clearRes(type) {
        if(type === 'aud') { audio.pause(); audio.src = ""; document.getElementById('audUrl').value = ""; document.getElementById('audFile').value = ""; plays = 0; }
        else { document.getElementById('cover-div').style.backgroundImage = "none"; document.getElementById('cover-div').classList.remove('has-img'); document.getElementById('imgUrl').value = ""; document.getElementById('imgFile').value = ""; }
        updateStatus();
    }

    document.getElementById('audUrl').oninput = (e) => { audio.src = e.target.value.trim(); plays = 0; updateStatus(); };
    document.getElementById('audFile').onchange = (e) => { if(e.target.files[0]) { audio.src = URL.createObjectURL(e.target.files[0]); plays = 0; updateStatus(); } };
    document.getElementById('imgUrl').oninput = (e) => { const c = document.getElementById('cover-div'); c.style.backgroundImage = `url(${e.target.value})`; c.classList.add('has-img'); };
    document.getElementById('imgFile').onchange = (e) => { if(e.target.files[0]) { const c = document.getElementById('cover-div'); c.style.backgroundImage = `url(${URL.createObjectURL(e.target.files[0])})`; c.classList.add('has-img'); } };

    document.getElementById('modeSelect').onchange = function() {
        const m = this.value; plays = 0; audio.loop = false; audio.playbackRate = 1;
        document.getElementById('slowBtn').style.display = (m === 'study') ? 'block' : 'none';
        document.getElementById('loopBtn').style.display = (m === 'master') ? 'block' : 'none';
        document.getElementById('prog').style.pointerEvents = (m === 'test') ? 'none' : 'auto';
        document.getElementById('rew-btn').disabled = (m === 'test');
        document.getElementById('fwd-btn').disabled = (m === 'test');
        updateStatus();
    };

    document.getElementById('play-btn').onclick = () => { if(audio.src) audio.paused ? audio.play() : audio.pause(); };
    audio.onplay = () => {
        if(document.getElementById('modeSelect').value === 'test' && audio.currentTime === 0) {
            plays++; updateStatus();
            if(plays > 2) { audio.pause(); document.getElementById('lock-screen').style.display = 'flex'; }
        }
        document.getElementById('play-btn').innerText = '‚è∏';
    };
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-txt').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
        if(document.getElementById('modeSelect').value === 'test' && audio.currentTime >= audio.duration && audio.duration > 0) {
            document.getElementById('lock-screen').style.display = 'flex';
        }
    };

    document.getElementById('prog').oninput = (e) => audio.currentTime = e.target.value;
    document.getElementById('rew-btn').onclick = () => audio.currentTime -= 10;
    document.getElementById('fwd-btn').onclick = () => audio.currentTime += 10;
    
    document.getElementById('slowBtn').onclick = function() { 
        audio.playbackRate = (audio.playbackRate === 1) ? 0.8 : 1;
        this.style.background = (audio.playbackRate === 0.8) ? "#e67e22" : "var(--success)";
    };
    
    document.getElementById('loopBtn').onclick = function() { audio.loop = !audio.loop; this.innerText = audio.loop ? "üîÑ Loop: ON" : "üîÑ Loop: OFF"; };
    document.getElementById('langSelect').onchange = translate;

    document.getElementById('copy-btn').onclick = () => {
        const frame = `<iframe src="${window.location.href}" width="100%" height="650" frameborder="0" scrolling="no" style="border-radius:25px;"></iframe>`;
        document.getElementById('code-out').value = frame; navigator.clipboard.writeText(frame); alert("Code copied!");
    };

    translate();
    document.getElementById('slowBtn').style.display = 'block';
</script>
</body>
</html>
