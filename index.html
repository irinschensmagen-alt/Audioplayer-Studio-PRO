<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | STABLE LINK</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --chameleon-soft: radial-gradient(circle at 30% 20%, #ffffff 0%, #f4faff 45%, #eef8ff 100%);
            --sidebar-bg: #fcfdfe;
            --text-main: #1a4a7a;
            --accent-gold: #b8860b;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* SIDEBARS */
        .sidebar-left { width: 320px; background: var(--sidebar-bg); padding: 20px; border-right: 2px solid rgba(212, 175, 55, 0.3); flex-shrink: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .sidebar-right { position: fixed; right: -500px; top: 0; width: 500px; height: 100%; background: white; border-left: 3px solid var(--gold-line); transition: 0.4s; z-index: 100; display: flex; flex-direction: column; padding: 15px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        .sidebar-right.open { right: 0; }
        .toggle-right { position: fixed; right: 0; top: 50%; transform: translateY(-50%); background: var(--gold-grad); border: none; width: 35px; height: 70px; border-radius: 15px 0 0 15px; cursor: pointer; color: white; z-index: 101; }

        /* PLAYER */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: var(--chameleon-soft); position: relative; }
        .cover { width: 75%; max-width: 480px; aspect-ratio: 16/9; border-radius: 20px; background: white; border: 3px solid var(--gold-line); display: flex; align-items: center; justify-content: center; font-size: 5rem; margin-bottom: 15px; background-size: cover; background-position: center; }
        .time { font-weight: 800; font-size: 1.8rem; margin: 10px 0; font-variant-numeric: tabular-nums; }
        #prog { width: 75%; max-width: 480px; accent-color: var(--gold-line); cursor: pointer; height: 8px; margin-bottom: 15px; }
        .play-btn { width: 85px; height: 85px; border-radius: 50%; background: var(--gold-grad); color: white; border: none; font-size: 2.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .nav-btn { background: none; border: none; color: var(--text-main); font-size: 3rem; cursor: pointer; }

        /* INPUTS */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 85%; max-width: 800px; }
        .card { background: white; padding: 12px; border-radius: 18px; border: 2px solid var(--gold-line); }
        label { font-size: 0.75rem; font-weight: 900; color: var(--accent-gold); text-transform: uppercase; }
        .input-row { display: flex; align-items: center; gap: 8px; background: #f9fdff; padding: 0 10px; border-radius: 10px; margin-top: 5px; height: 40px; border: 1px solid #eef7fc; position: relative; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 0.9rem; font-weight: 700; color: var(--text-main); }
        .hidden-file { position: absolute; width: 100%; height: 100%; left: 0; opacity: 0; cursor: pointer; z-index: 2; }
        .custom-file-label { font-size: 0.85rem; font-weight: 800; color: #78a1c4; flex: 1; pointer-events: none; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .x-btn, .ok-btn { border: none; background: none; font-weight: 900; cursor: pointer; }
        .ok-btn { color: var(--gold-line); font-size: 0.9rem; padding: 0 5px; }
        .x-btn { color: #ff8e8e; font-size: 1.4rem; }

        #lock-screen { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999; border-radius: 20px; }
    </style>
</head>
<body>

<button class="toggle-right" onclick="document.querySelector('.sidebar-right').classList.toggle('open')">üìñ</button>

<div class="sidebar-left">
    <div class="logo-box">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" style="width:80px; border-radius:50%; border:3px solid var(--gold-line);">
        <div style="color:var(--accent-gold); font-weight:900; margin-top:5px;">AUDIO STUDIO PRO</div>
    </div>
    <div class="card"><label id="l-lang">LANGUAGE</label><select id="langSelect" style="width:100%; border:none; background:none; font-weight:700;" onchange="translateUI()"></select></div>
    <div class="card"><label id="l-mode">MODE</label>
        <select id="modeSelect" style="width:100%; border:none; background:none; font-weight:700;" onchange="applyModeRules()">
            <option value="study" id="opt-study">Study</option>
            <option value="master" id="opt-master">Master</option>
            <option value="test" id="opt-test">Test</option>
        </select>
    </div>
    <button id="slowBtn" style="background:#5da9e1; color:white; border:none; padding:15px; border-radius:12px; font-weight:900; width:100%; cursor:pointer;" onclick="toggleSlow()">üê¢ <span id="l-slow">SLOW</span></button>
    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row">
            <span class="custom-file-label" id="f-univ-btn">üìÅ Choose</span>
            <input type="file" id="f-univ" class="hidden-file" onchange="handleFile(this)">
            <button class="x-btn" onclick="clearF('f-univ')">‚úñ</button>
        </div>
    </div>
</div>

<div class="sidebar-right">
    <label id="l-dict-label">DICTIONARY</label>
    <div class="input-row">
        <input type="text" id="u-dict" onkeypress="if(event.key==='Enter') loadDict()">
        <button class="ok-btn" onclick="loadDict()">OK</button>
        <button class="x-btn" onclick="clearF('u-dict'); document.getElementById('dict-frame').src=''">‚úñ</button>
    </div>
    <iframe id="dict-frame" style="width:100%; flex:1; border:1.5px solid var(--gold-line); border-radius:10px; margin-top:10px;"></iframe>
</div>

<div class="player-zone">
    <div id="lock-screen"><h1 id="l-lock-msg" style="color:red; font-size:3rem;">TIME IS UP</h1></div>
    <div class="cover" id="cover">‚ô´</div>
    <input type="range" id="prog" value="0" step="0.1" oninput="manualSeek(this.value)">
    <div class="time" id="time-display">00:00 / 00:00</div>
    <div style="display:flex; align-items:center; gap:40px;">
        <button class="nav-btn" onclick="rewind(-10)">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="nav-btn" onclick="rewind(10)">‚è©</button>
    </div>
    <div class="grid-container" style="margin-top:20px;">
        <div class="card"><label id="l-al">AUDIO</label>
            <div class="input-row">
                <input type="text" id="u-aud" onkeypress="if(event.key==='Enter') setAudioLink(this.value)">
                <button class="ok-btn" onclick="setAudioLink(document.getElementById('u-aud').value)">OK</button>
                <button class="x-btn" onclick="clearF('u-aud')">‚úñ</button>
            </div>
            <div class="input-row">
                <span class="custom-file-label" id="f-aud-btn">üìÅ Choose</span>
                <input type="file" id="f-aud" class="hidden-file" accept="audio/*" onchange="handleFile(this)">
                <button class="x-btn" onclick="clearF('f-aud')">‚úñ</button>
            </div>
        </div>
        <div class="card"><label id="l-il">IMAGE</label>
            <div class="input-row">
                <input type="text" id="u-img" onkeypress="if(event.key==='Enter') setI(this.value)">
                <button class="ok-btn" onclick="setI(document.getElementById('u-img').value)">OK</button>
                <button class="x-btn" onclick="clearF('u-img')">‚úñ</button>
            </div>
            <div class="input-row">
                <span class="custom-file-label" id="f-img-btn">üìÅ Choose</span>
                <input type="file" id="f-img" class="hidden-file" accept="image/*" onchange="handleFile(this)">
                <button class="x-btn" onclick="clearF('f-img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    const langs = {
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", select: "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª", nofile: "–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω", link: "–°—Å—ã–ª–∫–∞", dict: "–°–ª–æ–≤–∞—Ä—å", timeup: "–í–†–ï–ú–Ø –í–´–®–õ–û" },
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", select: "Datei w√§hlen", nofile: "Keine Datei gew√§hlt", link: "Link", dict: "W√∂rterbuch", timeup: "ZEIT –û–ë" }
        // ... (–¥–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —è–∑—ã–∫–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –≤–µ—Ä—Å–∏–π)
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));
    sel.value = 'ru';

    function setAudioLink(url) {
        if(!url) return;
        audio.pause();
        audio.src = url;
        audio.load(); // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        audio.play().catch(e => console.log("–ë—Ä–∞—É–∑–µ—Ä –æ–∂–∏–¥–∞–µ—Ç –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è —Å—Ç–∞—Ä—Ç–∞"));
    }

    function loadDict() {
        let url = document.getElementById('u-dict').value;
        if (url && !url.startsWith('http')) url = 'https://' + url;
        document.getElementById('dict-frame').src = url;
    }

    function translateUI() {
        const t = langs[sel.value] || langs.ru;
        ['lang','mode','slow','materials','al','il'].forEach(id => { document.getElementById('l-'+id).innerText = t[id]; });
        ['study','master','test'].forEach(m => { document.getElementById('opt-'+m).innerText = t[m]; });
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;
        document.getElementById('u-dict').placeholder = t.link;
        document.getElementById('l-dict-label').innerText = t.dict;
        document.getElementById('l-lock-msg').innerText = t.timeup;
        ['f-univ','f-aud','f-img'].forEach(id => {
            const lb = document.getElementById(id+'-btn');
            if(!document.getElementById(id).files[0]) lb.innerText = "üìÅ " + t.nofile + " / " + t.select;
        });
    }

    function handleFile(input) {
        const label = document.getElementById(input.id + '-btn');
        if (input.files[0]) {
            label.innerText = "üìÑ " + input.files[0].name;
            const url = URL.createObjectURL(input.files[0]);
            if(input.id === 'f-aud') { audio.src = url; audio.load(); }
            if(input.id === 'f-img') setI(url);
        }
    }

    function clearF(id) {
        const input = document.getElementById(id);
        input.value = '';
        if(id.startsWith('f-')) {
            const lb = document.getElementById(id+'-btn');
            lb.innerText = "üìÅ " + langs[sel.value].nofile + " / " + langs[sel.value].select;
        }
        if(id.includes('aud')) { audio.pause(); audio.src = ''; }
        if(id.includes('img')) setI('');
    }

    function togglePlay() { if(audio.src) audio.paused ? audio.play() : audio.pause(); }
    function rewind(v) { audio.currentTime += v; }
    function manualSeek(v) { audio.currentTime = v; }
    function toggleSlow() { 
        audio.playbackRate = (audio.playbackRate === 1 ? 0.8 : 1);
        document.getElementById('slowBtn').style.background = audio.playbackRate === 0.8 ? '#d4af37' : '#5da9e1';
    }
    function setI(u) { document.getElementById('cover').style.backgroundImage = u ? `url(${u})` : 'none'; document.getElementById('cover').innerText = u ? '' : '‚ô´'; }

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    
    translateUI();
</script>
</body>
</html>
