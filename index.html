<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | REFINED</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --chameleon-soft: radial-gradient(circle at 30% 20%, #ffffff 0%, #f4faff 45%, #eef8ff 100%);
            --sidebar-bg: #fcfdfe;
            --text-main: #1a4a7a;
            --accent-gold: #b8860b;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* SIDEBAR - –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
        .sidebar { width: 340px; background: var(--sidebar-bg); padding: 20px; border-right: 2px solid rgba(212, 175, 55, 0.3); flex-shrink: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .logo-box { text-align: center; margin-bottom: 10px; }
        .logo-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--gold-line); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .app-title { color: var(--accent-gold); font-weight: 900; font-size: 1.3rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* PLAYER AREA */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; background: var(--chameleon-soft); }
        
        /* –ü—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ–±–ª–æ–∂–∫–∏ */
        .cover { 
            width: 80%; 
            max-width: 520px; 
            aspect-ratio: 16/9; 
            border-radius: 20px; 
            background: white; 
            border: 4px solid var(--gold-line); 
            box-shadow: 0 10px 30px rgba(184, 219, 255, 0.2); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 7rem; 
            margin-bottom: 25px; 
            background-size: cover; 
            background-position: center; 
        }
        .gold-icon { background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .time { font-weight: 800; font-size: 1.8rem; margin: 15px 0; color: var(--text-main); font-variant-numeric: tabular-nums; }
        #prog { width: 80%; max-width: 520px; accent-color: var(--gold-line); cursor: pointer; height: 8px; border-radius: 5px; background: rgba(0,0,0,0.05); }
        
        .play-btn { width: 90px; height: 90px; border-radius: 50%; background: var(--gold-grad); color: white; border: none; font-size: 2.5rem; cursor: pointer; box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4); display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .play-btn:hover { transform: scale(1.05); }
        .nav-btn { background: none; border: none; color: var(--text-main); font-size: 3rem; cursor: pointer; opacity: 0.8; transition: 0.2s; }
        .nav-btn:hover { opacity: 1; transform: scale(1.1); }

        .slow-btn { background: #5da9e1; color: white; border: none; padding: 18px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; cursor: pointer; width: 100%; text-transform: uppercase; box-shadow: 0 4px 12px rgba(93,169,225,0.25); }

        /* –°–ï–¢–ö–ê –û–ö–û–®–ï–ö */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 90%; max-width: 850px; }
        .card { 
            background: white; 
            padding: 18px; 
            border-radius: 20px; 
            border: 2.5px solid var(--gold-line); 
            box-shadow: 0 6px 20px rgba(0,0,0,0.03); 
        }
        
        label { font-size: 0.85rem; font-weight: 900; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 0.5px; }
        .input-row { display: flex; align-items: center; gap: 10px; background: #f9fdff; padding: 5px 15px; border-radius: 10px; margin-top: 8px; height: 45px; border: 1.5px solid #eef7fc; }
        
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 1rem; font-weight: 700; color: var(--text-main); cursor: pointer; }
        
        .file-label { font-size: 0.9rem; font-weight: 700; color: #78a1c4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .x-btn { color: #ff8e8e; border: none; background: none; font-weight: 900; cursor: pointer; font-size: 1.5rem; padding: 0 5px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img">
        <div class="app-title">Audio Studio Pro</div>
    </div>

    <div class="card">
        <label id="l-lang">LANGUAGE</label>
        <select id="langSelect" onchange="translateUI()"></select>
    </div>

    <div class="card">
        <label id="l-mode">MODE</label>
        <select id="modeSelect">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>

    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>

    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row">
            <div style="position:relative; width:100%; height:100%; display:flex; align-items:center;">
                <input type="file" id="f-univ" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;">
                <span class="file-label" id="f-univ-btn"></span>
            </div>
            <button class="x-btn" onclick="clearF('f-univ')">‚úñ</button>
        </div>
    </div>
</div>

<div class="player-zone">
    <div class="cover" id="cover"><span class="gold-icon">‚ô´</span></div>
    
    <input type="range" id="prog" value="0" step="0.1" oninput="manualSeek(this.value)">
    <div class="time" id="time-display">00:00 / 00:00</div>
    
    <div style="display:flex; align-items:center; gap:40px; margin-bottom:25px;">
        <button class="nav-btn" onclick="rewind(-10)">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="nav-btn" onclick="rewind(10)">‚è©</button>
    </div>

    <div class="grid-container">
        <div class="card">
            <label id="l-al">AUDIO</label>
            <div class="input-row">
                <input type="text" id="u-aud" oninput="audio.src=this.value">
                <button class="x-btn" onclick="clearF('u-aud')">‚úñ</button>
            </div>
            <div class="input-row">
                <div style="position:relative; width:100%; height:100%; display:flex; align-items:center;">
                    <input type="file" id="f-aud" accept="audio/*" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;">
                    <span class="file-label" id="f-aud-btn"></span>
                </div>
                <button class="x-btn" onclick="clearF('f-aud')">‚úñ</button>
            </div>
        </div>
        <div class="card">
            <label id="l-il">IMAGE</label>
            <div class="input-row">
                <input type="text" id="u-img" oninput="setI(this.value)">
                <button class="x-btn" onclick="clearF('u-img')">‚úñ</button>
            </div>
            <div class="input-row">
                <div style="position:relative; width:100%; height:100%; display:flex; align-items:center;">
                    <input type="file" id="f-img" accept="image/*" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;">
                    <span class="file-label" id="f-img-btn"></span>
                </div>
                <button class="x-btn" onclick="clearF('f-img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    const langs = {
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", select: "W√§hlen", link: "Link" },
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", select: "–í—ã–±—Ä–∞—Ç—å", link: "–°—Å—ã–ª–∫–∞" },
        en: { name: "English", lang: "LANGUAGE", mode: "MODE", slow: "SLOW 0.8x", materials: "MATERIALS", al: "AUDIO", il: "IMAGE", study: "Study", master: "Master", test: "Test", select: "Choose", link: "Link" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));
    sel.value = 'ru';

    function translateUI() {
        const t = langs[sel.value];
        ['lang','mode','slow','materials','al','il'].forEach(id => {
            const el = document.getElementById('l-'+id);
            if(el) el.innerText = t[id];
        });
        ['study','master','test'].forEach(m => document.getElementById('opt-'+m).innerText = t[m]);
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;
        
        ['f-univ-btn', 'f-aud-btn', 'f-img-btn'].forEach(id => {
            const el = document.getElementById(id);
            if (!el.hasAttribute('data-active')) el.innerText = "üìÅ " + t.select;
        });
    }

    function updateFileName(input) {
        const btn = document.getElementById(input.id + '-btn');
        if (input.files.length > 0) {
            btn.innerText = "üìÑ " + input.files[0].name;
            btn.setAttribute('data-active', 'true');
            btn.style.color = "#d4af37";
            const url = URL.createObjectURL(input.files[0]);
            if(input.id === 'f-aud') audio.src = url;
            if(input.id === 'f-img') setI(url);
        }
    }

    function clearF(id) {
        const el = document.getElementById(id); el.value = '';
        if(id.startsWith('f-')) {
            const btn = document.getElementById(id + '-btn');
            btn.removeAttribute('data-active');
            btn.innerText = "üìÅ " + langs[sel.value].select;
            btn.style.color = "#78a1c4";
        }
        if(id.includes('aud')) { audio.pause(); audio.src = ''; }
        if(id.includes('img')) setI('');
    }

    function togglePlay() { if(audio.src) audio.paused ? audio.play() : audio.pause(); }
    function rewind(v) { audio.currentTime += v; }
    function manualSeek(v) { audio.currentTime = v; }
    function toggleSlow() { audio.playbackRate = (audio.playbackRate === 1 ? 0.8 : 1); }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerHTML = u ? '' : '<span class="gold-icon">‚ô´</span>'; }

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    
    translateUI();
</script>
</body>
</html>
