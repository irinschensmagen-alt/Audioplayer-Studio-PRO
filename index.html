<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Audio Studio Pro: Smart Layout</title>
    <style>
        :root { 
            --gold: linear-gradient(135deg, #d4af37 0%, #f1c40f 50%, #b8860b 100%);
            --pastel: #fdfaf2;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--pastel); display: flex; height: 100vh; overflow: hidden; width: 100vw; }

        /* –°–ê–ô–î–ë–ê–† */
        .sidebar { width: 320px; background: white; padding: 25px; border-right: 2px solid #f1c40f; overflow-y: auto; flex-shrink: 0; z-index: 100; }
        .logo-box { text-align: center; margin-bottom: 25px; cursor: pointer; }
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #d4af37; box-shadow: 0 5px 15px rgba(212,175,55,0.4); }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ü–õ–ï–ï–† - –¢–ï–ü–ï–†–¨ –ê–î–ê–ü–¢–ò–í–ù–´–ô */
        .player-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; min-width: 450px; position: relative; transition: all 0.1s ease-out; }
        .cover-art { 
            width: 80%; max-width: 550px; aspect-ratio: 16/9; border-radius: 30px; 
            background: white; border: 8px solid white; box-shadow: 0 20px 50px rgba(184,134,11,0.15);
            display: flex; align-items: center; justify-content: center; font-size: 5rem; color: #d4af37; margin-bottom: 20px;
            background-size: cover; background-position: center;
        }

        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò –ö–ê–†–¢–û–ß–ö–ò */
        .load-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 700px; }
        .load-card { background: white; padding: 15px; border-radius: 20px; border: 1px solid #eee; position: relative; }
        .input-group { display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .clear-btn { color: #e74c3c; cursor: pointer; font-weight: bold; font-size: 1.2rem; background: none; border: none; padding: 0 5px; }
        
        input, select { width: 100%; padding: 10px; border-radius: 10px; border: 1.5px solid #ddd; outline: none; font-size: 0.9rem; }
        label { font-size: 0.65rem; font-weight: 900; color: #b8860b; text-transform: uppercase; letter-spacing: 1px; }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ - –£–õ–£–ß–®–ï–ù–ù–ê–Ø –®–¢–û–†–ö–ê */
        .dictionary-panel { 
            width: 450px; min-width: 0; background: white; 
            border-left: 8px solid #d4af37; display: flex; flex-direction: column; 
            position: relative; flex-shrink: 0;
        }
        
        /* –ê–∫—Ç–∏–≤–Ω–∞—è –∑–æ–Ω–∞ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (—à–∏—Ä–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞) */
        .resizer { 
            width: 25px; cursor: col-resize; position: absolute; 
            left: -15px; top: 0; bottom: 0; z-index: 200;
            background: transparent;
        }
        .resizer:hover { background: rgba(212, 175, 55, 0.1); }

        iframe { width: 100%; height: 100%; border: none; }

        #play-btn { width: 85px; height: 85px; border-radius: 50%; background: var(--gold); color: white; font-size: 2.5rem; border: none; cursor: pointer; }
        #prog { width: 85%; max-width: 550px; accent-color: #d4af37; height: 8px; margin: 10px 0; }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="https://t.me/DI_von_Irina" target="_blank" style="text-decoration: none;">
        <div class="logo-box">
            <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img">
            <h2 style="color:#b8860b; margin-top:10px; font-weight:900; font-size: 1.2rem;">STUDIO PRO</h2>
        </div>
    </a>

    <label id="l-lang">LANGUAGE / –Ø–ó–´–ö</label>
    <select id="langSelect" onchange="translateUI()">
        <option value="ru">–†—É—Å—Å–∫–∏–π</option><option value="en">English</option><option value="ja">Êó•Êú¨Ë™û</option>
        <option value="zh">‰∏≠Êñá</option><option value="fa">ŸÅÿßÿ±ÿ≥€å</option><option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="da">ÿØÿ±€å</option><option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option><option value="pt">Portugu√™s</option>
    </select>

    <label id="l-mode" style="margin-top:15px; display:block;">MODE / –†–ï–ñ–ò–ú</label>
    <select id="modeSelect">
        <option value="study" id="opt-study">Study (–£—á–µ–Ω–∏–∫)</option>
        <option value="master" id="opt-master">Master (Loop)</option>
        <option value="test" id="opt-test">Test (Exam)</option>
    </select>

    <label id="l-pdf" style="margin-top:15px; display:block;">LOAD PDF / –ó–ê–ì–†–£–ó–ò–¢–¨</label>
    <div class="input-group">
        <input type="file" id="pdfFile" accept=".pdf">
        <button class="clear-btn" onclick="clearField('pdfFile', 'dict')">‚úñ</button>
    </div>

    <label id="l-dict" style="margin-top:15px; display:block;">DICT LINK / –°–°–´–õ–ö–ê</label>
    <div class="input-group">
        <input type="text" id="dictUrl" placeholder="https://..." oninput="loadDict(this.value)">
        <button class="clear-btn" onclick="clearField('dictUrl', 'dict')">‚úñ</button>
    </div>

    <button class="gold-btn" style="background:#34495e; color: white; border:none; padding:12px; border-radius:10px; width:100%; margin-top:20px; cursor:pointer;">Copy Embed Code</button>
</div>

<div class="player-container" id="main-area">
    <div id="status" style="color:#d4af37; font-weight:bold; letter-spacing:2px; margin-bottom:10px; font-size: 0.8rem;">READY</div>
    <div class="cover-art" id="cover">üéµ</div>
    
    <input type="range" id="prog" value="0" step="0.1">
    <div id="time" style="font-weight:900; font-size:1.5rem; color:#444;">00:00 / 00:00</div>

    <div style="display:flex; gap:30px; align-items:center; margin: 15px 0;">
        <button onclick="audio.currentTime-=10" style="background:none; border:none; font-size:2.2rem; cursor:pointer;">‚è™</button>
        <button id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button onclick="audio.currentTime+=10" style="background:none; border:none; font-size:2.2rem; cursor:pointer;">‚è©</button>
    </div>

    <div class="load-grid">
        <div class="load-card">
            <label id="l-al">AUDIO LINK</label>
            <div class="input-group">
                <input type="text" id="aUrl" oninput="audio.src=this.value">
                <button class="clear-btn" onclick="clearField('aUrl', 'audio')">‚úñ</button>
            </div>
        </div>
        <div class="load-card">
            <label id="l-il">IMAGE LINK</label>
            <div class="input-group">
                <input type="text" id="iUrl" oninput="setImg(this.value)">
                <button class="clear-btn" onclick="clearField('iUrl', 'img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<div class="dictionary-panel" id="dict-panel">
    <div class="resizer" id="resizer"></div>
    <iframe id="dict-frame" src="about:blank"></iframe>
</div>

<script>
    const audio = new Audio();
    const panel = document.getElementById('dict-panel');
    const resizer = document.getElementById('resizer');
    let isResizing = false;

    // –£–ú–ù–û–ï –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï (–¢–£–î–ê-–°–Æ–î–ê)
    resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        
        let targetWidth = window.innerWidth - e.clientX;
        
        // –ú–∞–≥–Ω–∏—Ç–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç: –µ—Å–ª–∏ –ø–æ–¥–≤–µ–ª–∏ –±–ª–∏–∑–∫–æ –∫ –∫—Ä–∞—é ‚Äî —Å—Ö–ª–æ–ø–Ω—É—Ç—å –≤ 0
        if (targetWidth < 40) {
            panel.style.width = '0px';
            panel.style.borderLeft = '4px solid #d4af37'; // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–Ω–∫—É—é –Ω–∏—Ç—å
        } else if (targetWidth < window.innerWidth - 400) {
            panel.style.width = targetWidth + 'px';
            panel.style.borderLeft = '8px solid #d4af37';
        }
    });

    document.addEventListener('mouseup', () => {
        isResizing = false;
        document.body.style.cursor = 'default';
        document.body.style.userSelect = 'auto';
    });

    // –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô)
    function setImg(url) { 
        const c = document.getElementById('cover');
        c.style.backgroundImage = url ? `url(${url})` : 'none';
        c.innerText = url ? '' : 'üéµ';
    }

    function loadDict(url) { if(url.trim()) document.getElementById('dict-frame').src = url; }

    function clearField(id, type) {
        document.getElementById(id).value = '';
        if(type === 'audio') audio.src = '';
        if(type === 'img') setImg('');
        if(type === 'dict') document.getElementById('dict-frame').src = 'about:blank';
    }

    document.getElementById('pdfFile').onchange = (e) => {
        if(e.target.files[0]) {
            const url = URL.createObjectURL(e.target.files[0]);
            document.getElementById('dict-frame').src = url + "#view=FitH";
            panel.style.width = '450px'; // –ê–≤—Ç–æ-—Ä–∞—Å–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        }
    };

    function togglePlay() { 
        if(audio.paused) { audio.play(); document.getElementById('play-btn').innerText = '‚è∏'; }
        else { audio.pause(); document.getElementById('play-btn').innerText = '‚ñ∂'; }
    }

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
</script>
</body>
</html>
